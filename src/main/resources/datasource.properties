##### Default HSQL Configuration 
hibernate.connection.driver_class = org.hsqldb.jdbcDriver
hibernate.connection.url = jdbc:hsqldb:file:${calendar.root}/WEB-INF/db/calendarDb
hibernate.connection.username = sa
hibernate.connection.password = 
hibernate.dialect = org.hibernate.dialect.HSQLDialect

##### JNDI-configured HSQL - example
##### Correct Hibernate dialect must still be configured for JNDI resources
#portlet.database.jndi.name=db/PortletDb
#hibernate.dialect = org.hibernate.dialect.HSQLDialect

